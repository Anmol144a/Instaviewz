<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaviewz - Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="animate-slide-down">
        <div class="container">
            <img src="images/logo.png" alt="Instaviewz Logo" class="logo animate-scale">
            <div class="search-bar animate-glow">
                <input type="text" placeholder="Search plans...">
            </div>
            <div class="nav-icons">
                <a href="index.html" class="animate-scale"><i class="fas fa-home"></i></a>
                <a href="order.html" class="animate-scale"><i class="fas fa-shopping-cart"></i></a>
                <a href="pricing.html" class="animate-scale"><i class="fas fa-tags"></i></a>
                <a href="#" class="animate-scale"><i class="fas fa-comment-alt"></i></a>
                <a href="#" class="animate-scale"><i class="fas fa-plus-square"></i></a>
                <a href="#" class="animate-scale"><i class="fas fa-compass"></i></a>
                <a href="#" class="animate-scale"><i class="fas fa-heart"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-content">
            <div class="stories">
                <div class="story animate-fade" data-delay="0s">
                    <img src="images/profile1.jpg" alt="Story" class="animate-scale">
                    <p>Featured</p>
                </div>
                <div class="story animate-fade" data-delay="1s">
                    <img src="images/profile2.jpg" alt="Story" class="animate-scale">
                    <p>Trending</p>
                </div>
                <div class="story animate-fade" data-delay="2s">
                    <img src="images/profile3.jpg" alt="Story" class="animate-scale">
                    <p>Popular</p>
                </div>
            </div>

            <div class="pricing">
                <div class="pricing-card animate-fade" data-delay="0s">
                    <h3>1,000 Views</h3>
                    <p class="price">5 NPR</p>
                    <ul>
                        <li>Basic view package</li>
                        <li>Instant delivery</li>
                    </ul>
                    <button class="choose-btn animate-pulse" data-id="1">Select</button>
                </div>
                <div class="pricing-card animate-fade" data-delay="0.5s">
                    <h3>10,000 Views</h3>
                    <p class="price">50 NPR</p>
                    <ul>
                        <li>Enhanced visibility</li>
                        <li>Fast processing</li>
                    </ul>
                    <button class="choose-btn animate-pulse" data-id="2">Select</button>
                </div>
                <div class="pricing-card animate-fade" data-delay="1s">
                    <h3>50,000 Views</h3>
                    <p class="price">250 NPR</p>
                    <ul>
                        <li>High engagement</li>
                        <li>Priority support</li>
                    </ul>
                    <button class="choose-btn animate-pulse" data-id="3">Select</button>
                </div>
                <div class="pricing-card animate-fade" data-delay="1.5s">
                    <h3>100,000 Views</h3>
                    <p class="price">500 NPR</p>
                    <ul>
                        <li>Maximum limit</li>
                        <li>Premium delivery</li>
                    </ul>
                    <button class="choose-btn animate-pulse" data-id="4">Select</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
